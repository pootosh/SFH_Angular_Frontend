<div class="row" *ngIf="!isMobile" style="margin-top: 10rem">
  <div class="col my-3 mx-3" *ngFor="let product of productList">
    <div class="card">
      <img src="https://images.pexels.com/photos/15894423/pexels-photo-15894423.jpeg" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.description.substring(0, 60) }}...</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
</div>

    <div class="card" style="max-height: 8rem">
      <div class="row productOnMobile">
        <div class="col-4 mx-2 my-2">
          <img
            src="https://images.pexels.com/photos/15894423/pexels-photo-15894423.jpeg"
            style="width: 9rem; height: 7rem"
            class="img-fluid rounded-start rounded-end"
            alt="..."
          />
        </div>
        <div class="col-7">
          <div class="card-body" style="padding: 0">

              <p class="card-text" style="z-index: -1; height: 4rem; overflow: hidden;">
                <strong class="card-title mt-2">{{ product.name }}&nbsp;</strong
                ><small>{{ product.description.substring(0, 2500) }}...</small>
              </p>


            <div class="text-end"  style="z-index: 2; position: absolute; top: 5rem; right: 2rem;">
